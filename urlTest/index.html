<!DOCTYPE html>
<html>
<head>
	<title>learning!</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	learning is fun

	<form>
		<input type="text" name="first" id="user_input">
		<input type="text" name="second">
		<input type="text" name="third">
		<input type="submit" value="Submit" onclick="showInput()">
	</form>

	<div class="result">

	</div>


	<script type="text/javascript">

		function checkHash() {
			if(window.location.hash) {
			  var withHash = window.location.hash;
			  contentHash = withHash.slice( 1 );
			  console.log(contentHash)
			} else {
			  console.log("no hash");
			}
		}

		function getFromURL() {
			var newURL = window.location.protocol + "//" + window.location.host + "/" + window.location.pathname;
			console.log(newURL);
		}

		function showInput() {
		    var message_entered =  document.getElementById("user_input").value;

		    document.getElementById('display').innerHTML = message_entered;
		}

		getFromURL();

		$.get( "index.html", function( data ) {
		  	$( ".result" ).html( data );
		  	console.log( "Load was performed." );
		});

	</script>


</body>
</html>
